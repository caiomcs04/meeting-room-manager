<div class="d-flex justify-content-center">
  <div [hidden]="submitted" style="width: 400px">
    <h3 class="text-center">Criar Sala</h3>

    <form (ngSubmit)="onSubmit()" #formRoom="ngForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="room.name"
          name="nameInput"
          #nameInput="ngModel"
          required
        />
        <app-message
          class="ml-1"
          message="Campo obrigatório"
          *ngIf="nameInput.invalid && nameInput.touched"
        ></app-message>
      </div>
      <br />
      <div class="form-group">
        <label for="name">Data</label>
        <input
          type="date"
          class="form-control"
          id="date"
          required
          [(ngModel)]="room.date"
          name="date"
          #dateInput ="ngModel"
          required
        />
        <app-message
        class="ml-1"
        message="Campo obrigatório"
        *ngIf="dateInput.invalid && dateInput.touched"
      ></app-message>
      </div>
      <br />
      <div class="form-group">
        <label for="name">Início</label>
        <input
          type="time"
          class="form-control"
          id="startHour"
          required
          [(ngModel)]="room.startHour"
          name="startHour"
          #startInput="ngModel"
          required
        />
        <app-message
        class="ml-1"
        message="Campo obrigatório"
        *ngIf="startInput.invalid && startInput.touched"
      ></app-message>
      </div>
      <br />
      <div class="form-group">
        <label for="name">Fim</label>
        <input
          type="time"
          class="form-control"
          id="endHour"
          required
          [(ngModel)]="room.endHour"
          name="endHour"
          #endInput ="ngModel"
          required
        />
        <app-message
        class="ml-1"
        message="Campo obrigatório"
        *ngIf="endInput.invalid && endInput.touched"
      ></app-message>
      </div>
      <br />
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success" [disabled]='formRoom.invalid'>Submit</button>
      </div>
    </form>
  </div>

  <div [hidden]="!submitted">
    <button class="btn btn-success" (click)="newRoom()">Adicionar</button> -->
  </div>
</div>
