<h2>Detalhes da Sala</h2>

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome </b></label> {{room.name}}
  </div>
  <div>
    <label><b>Data</b></label> {{room.date | date: 'shortDate'}}
  </div>
  <div>
    <label><b>Início</b></label> {{room.startHour}}
  </div>
    <div>
    <label><b>Fim</b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar para relação de salas</button><br>
